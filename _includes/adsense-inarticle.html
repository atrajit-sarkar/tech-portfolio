{% if site.adsense.enabled and site.adsense.publisher_id and include.slot_id %}
<div class="ad-container ad-inarticle" aria-label="Advertisement" role="complementary">
  <ins class="adsbygoogle"
       style="display:block; text-align:center;"
       data-ad-client="{{ site.adsense.publisher_id }}"
       data-ad-slot="{{ include.slot_id }}"
       data-ad-format="fluid"
       data-ad-layout="in-article"
       data-full-width-responsive="true"></ins>
</div>
<script>
  (adsbygoogle = window.adsbygoogle || []).push({});
</script>
{% endif %}

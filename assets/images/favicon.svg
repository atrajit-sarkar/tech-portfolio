<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" width="64" height="64" role="img" aria-labelledby="title desc">
  <title id="title">A Tech Favicon</title>
  <desc id="desc">Stylized angular letter A with gradient stroke, neon glow, and minimal padding.</desc>
  <defs>
    <linearGradient id="aStroke" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#06b6d4"/>
      <stop offset="55%" stop-color="#3b82f6"/>
      <stop offset="100%" stop-color="#6366f1"/>
    </linearGradient>
    <linearGradient id="aFill" x1="50%" y1="0%" x2="50%" y2="100%">
      <stop offset="0%" stop-color="#0f172a" stop-opacity="0.9" />
      <stop offset="100%" stop-color="#0f172a" stop-opacity="0.2" />
    </linearGradient>
    <filter id="aGlow" x="-60%" y="-60%" width="220%" height="220%">
      <feGaussianBlur in="SourceGraphic" stdDeviation="2.4" result="blur"/>
      <feColorMatrix in="blur" type="matrix" values="0 0 0 0 0.07  0 0 0 0 0.42  0 0 0 0 0.95  0 0 0 0 0.85 0" result="glow"/>
      <feMerge>
        <feMergeNode in="glow"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  <!-- Stylized A: apex y=4, bases at y=60 with ~4px side padding -->
  <path d="M32 4 L58 60 H50.5 L44 46 H20 L13.5 60 H6 Z" fill="url(#aFill)" stroke="url(#aStroke)" stroke-width="5.2" stroke-linejoin="round" filter="url(#aGlow)" />
  <!-- Crossbar -->
  <path d="M24 40 L40 40" stroke="url(#aStroke)" stroke-width="5.2" stroke-linecap="round" filter="url(#aGlow)" />
  <!-- Inner highlight line -->
  <path d="M32 8 L52 56" stroke="#ffffff" stroke-opacity="0.15" stroke-width="2" stroke-linecap="round" />
</svg>
